
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nawaya">
    
    <title>Nawaya Events</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- استيراد خط IBM Plex Sans Arabic الفاخر -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg-primary: #1a0b2e; /* موف غامق ملكي */
        --color-bg-secondary: #2d1b4e; 
        --color-accent-gold: #d4af37; /* ذهبي مطفي فاخر */
        --color-accent-fuchsia: #db2777; 
        
        --scrollbar-track: #0f051a;
        --scrollbar-thumb: #6b21a8;
        --scrollbar-thumb-hover: #d4af37;
        
        --glow-color: rgba(212, 175, 55, 0.4); 
      }

      html {
        height: 100%;
        background-color: var(--color-bg-primary);
      }

      body {
        min-height: 100%;
        margin: 0;
        padding: 0;
        background-color: var(--color-bg-primary);
        color: #f8fafc; 
        /* تطبيق خط IBM Plex Sans Arabic */
        font-family: 'IBM Plex Sans Arabic', sans-serif;
        overflow-x: hidden; 
        -webkit-font-smoothing: antialiased;
      }

      img, video {
        max-width: 100%;
        height: auto;
        display: block;
      }

      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--scrollbar-track); }
      ::-webkit-scrollbar-thumb { 
        background: linear-gradient(to bottom, #6b21a8, var(--color-accent-gold)); 
        border-radius: 10px; 
      }

      .nawaya-intro-text {
        color: white;
        text-shadow: 0 0 15px var(--glow-color), 0 0 30px rgba(212, 175, 55, 0.2);
        animation: intro-text-animation 2s ease-out forwards;
        opacity: 0;
        font-weight: 700;
        letter-spacing: -0.02em;
      }
      @keyframes intro-text-animation {
          0% { opacity: 0; transform: scale(0.95) translateY(10px); filter: blur(5px); }
          100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
      }
      
      .bg-theme-header-gradient {
        background: linear-gradient(135deg, #0f051a 0%, #1a0b2e 70%, #2d1b4e 100%);
        backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(212, 175, 55, 0.1);
      }

      .card-animated-border { position: relative; overflow: hidden; }
      .card-animated-border::before {
        content: ''; position: absolute; inset: 0;
        border-radius: inherit; padding: 1px;
        background: conic-gradient(from var(--border-angle), #d4af37, #6b21a8, #d4af37);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor; mask-composite: exclude;
        animation: rotate-border 6s linear infinite;
        pointer-events: none;
      }
      @property --border-angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
      @keyframes rotate-border { to { --border-angle: 360deg; } }

      .ltr-input { direction: ltr; text-align: left; }
      
      .bg-theme-gradient {
        background-image: linear-gradient(to bottom right, var(--color-bg-from, #1a0b2e) var(--color-bg-balance, 50%), var(--color-bg-to, #0f051a));
        background-attachment: fixed;
      }

      /* تنسيق خاص لكلمة دكتور هوب ليبرز جمال الخط */
      .font-brand {
        font-weight: 600;
        background: linear-gradient(to bottom, #ffffff, #e2e8f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
      }
    }
    </script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
