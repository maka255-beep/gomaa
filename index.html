
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nawaya Events</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Unified Dark Mauve Identity */
        --color-bg-primary: #2e0235; /* Deep Mauve Base */
        --color-bg-secondary: #4c1d95; /* Deep Purple */
        --color-accent-pink: #db2777; /* Pink 600 */
        --color-accent-purple: #6b21a8; /* Purple 800 */
        
        /* Scrollbar Colors */
        --scrollbar-track: #1e0b2b;
        --scrollbar-thumb: #831843;
        --scrollbar-thumb-hover: #db2777;
        
        /* Glow Effect */
        --glow-color: rgba(219, 39, 119, 0.5);
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: var(--color-bg-primary);
        color: #f1f5f9; /* Slate 100 for better readability on dark */
        font-family: 'Noto Sans Arabic', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--scrollbar-track); }
      ::-webkit-scrollbar-thumb { 
        background: linear-gradient(to bottom, var(--color-accent-purple), var(--color-accent-pink)); 
        border-radius: 4px; 
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-accent-pink); }

      /* Input Autofill Fix for Dark Mode */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px #2e0235 inset !important;
          -webkit-text-fill-color: white !important;
          transition: background-color 5000s ease-in-out 0s;
      }

      /* Animations */
      .nawaya-intro-text {
        color: white;
        text-shadow: 0 0 10px var(--glow-color), 0 0 20px rgba(124, 58, 237, 0.4);
        animation: intro-text-animation 1.8s ease-out forwards;
        opacity: 0;
      }
      @keyframes intro-text-animation {
          0% { opacity: 0; transform: scale(0.9) translateY(10px); }
          70% { opacity: 1; transform: scale(1.05) translateY(0); }
          100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      
      .text-glow-animation { animation: text-glow 3s infinite ease-in-out; }
      @keyframes text-glow {
        0%, 100% { text-shadow: 0 0 5px var(--glow-color); }
        50% { text-shadow: 0 0 15px var(--glow-color), 0 0 25px var(--color-accent-pink); }
      }
      
      main, header, footer { position: relative; z-index: 1; }

      /* Unified Gradient Classes */
      .bg-theme-header-gradient {
        /* Rich Dark Gradient */
        background: linear-gradient(180deg, #1e0b2b 0%, #2e0235 100%);
        backdrop-filter: blur(12px);
      }
      
      .bg-theme-gradient {
        /* Main Page Background */
        background: linear-gradient(135deg, #1e0b2b 0%, #2e0235 40%, #4c1d95 100%);
        background-attachment: fixed;
      }

      /* Unified Button Gradient - Available globally */
      .bg-theme-btn-gradient {
        background-image: linear-gradient(to right, #6b21a8, #db2777); /* Purple-800 to Pink-600 */
      }
      .bg-theme-btn-gradient:hover {
        background-image: linear-gradient(to right, #581c87, #be185d);
      }

      /* Card Styling */
      .glass-panel {
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Card Border Animation */
      @property --border-angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }

      .card-animated-border { position: relative; overflow: hidden; }
      .card-animated-border::before {
        content: ''; position: absolute; inset: 0;
        border-radius: inherit; padding: 2px;
        background: conic-gradient(from var(--border-angle), #db2777, #7c3aed, #db2777);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor; mask-composite: exclude;
        animation: rotate-border 4s linear infinite;
        pointer-events: none;
      }
      @keyframes rotate-border { 
        to { --border-angle: 360deg; }
      }

      /* Chatbot */
      .chatbot-fab {
        position: fixed; bottom: 1.5rem; left: 1.5rem; z-index: 45;
        width: 4rem; height: 4rem; border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        color: white; 
        background: linear-gradient(135deg, #6b21a8, #db2777);
        box-shadow: 0 4px 15px rgba(219, 39, 119, 0.4);
        transition: all 0.3s; border: 2px solid rgba(255,255,255,0.2);
      }
      .chatbot-fab:hover { transform: scale(1.1) rotate(5deg); }
      .glowing-chatbot-animation { animation: glowing-pulse 2.5s infinite; }
      @keyframes glowing-pulse { 0% { box-shadow: 0 0 10px rgba(219, 39, 119, 0.4); } 50% { box-shadow: 0 0 25px rgba(219, 39, 119, 0.7); } 100% { box-shadow: 0 0 10px rgba(219, 39, 119, 0.4); } }

      .ltr-input { direction: ltr; text-align: left; }
      .ltr-input::placeholder { direction: rtl; text-align: right; }

    </style>

        window.addEventListener('load', () => {
